<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
    <link rel="stylesheet" href="you.css">
    
    
    <script src="you.js"></script>

</head>
<body>

    <h2> Resume work form</h2>

    <input type="submit" value="background" onclick="color()">
    
    <table>
        
        <tr>
            <td>Individual profile</td>
            <td>Degree and educational records</td>
        </tr>

        <tr>
            <td>>
                <label for="photo">photo</label>
                <input type="file" id="photo">
            </td>
            <td>
                <label for="Grade">Grade</label>
                <input type="datetime" id="Grade">
            </td>
        </tr>

        <tr>
            <td> 
                <label for="first name">first name</label>
                <input type="text" id="first name"> 
            </td>
            <td>
                <label for="Field of Study">Field of Study</label>
                <input type="text" id="Field of Study">
            </td>
        </tr>

        <tr>
            <td>
                <label for="last name">last name</label>
                <input type="text" id="last name">
            </td>
            <td>
                <label for="University name">University name</label>
                <input type="text" id="University name">
            </td>
        </tr>

        <tr>
            <td>
                <label for="Date of birth">Date of birth</label>
                <input type="date" id="Date of birth">
            </td>
        </tr>

        <tr>
            <td>
                <label for="nummber phono">nummber phono</label>
                <input type="text" id="nummber phono">
            </td>
        </tr>
        
        <tr>
            <td>
                <label for="gmail">gmail</label>
                <input type="email" id="gmail">
            </td>
        </tr>
        
        <tr>
            <td>
                <label for="location">location</label>
                <textarea tabindex="50px" id="location"></textarea>
            </td>
        </tr>
    </table>
    
    <table>
        <tr>
             <td>
                <label for="Specialized courses">Specialized courses</label>
                <textarea tabindex="100px" id="Specialized courses"></textarea>
            </td>
        </tr>
            
        <tr>
            <td>
                <label for="Summary Resume">Summary Resume </label>
                <textarea id="Summary Resume"></textarea>
            </td>
        </tr>
    </table>
    
    <table>
        <tr>
            <td>
                <label for="Work samples">Work samples</label>
                <input type="file" id="Work samples">
            </td>
        </tr>
    </table>

   

   
  
    
    
   
</body>
     


</html>
